<section class="product-card">
  <header class="product-card__row product-header">
    <div class="product-card__left-col product-header__spacer"></div>
    <div class="product-card__right-col product-header__title">
      <h1 class="js-product-title"></h1>
    </div>
  </header>

  <div class="product-card__row">
    <div class="product-card__left-col product-image">
      <img class="product-image__image js-product-image" src="" alt="">
    </div>

    <div class="product-card__right-col details">
      <div class="details__info">Item #: <span class="js-product-sku"></span></div>

      <div class="details__price price">
        <strong class="price__value price__value--old js-product-old-price"></strong>
        <strong class="price__value js-product-price"></strong>
      </div>

      <div class="details__bar">
        <div class="rating">
          <i class="ico-star-red"></i>
          <i class="ico-star-red"></i>
          <i class="ico-star-red"></i>
          <i class="ico-star-red"></i>
          <i class="ico-star-grey"></i>
        </div>

        <div class="socials">
          <a href=".socials" class="socials-link js-toggle" data-class="expanded">Share it!</a>
          <ul>
            <li>
              <a href="#">
                <i class="ico-facebook"></i>
                <i class="ico-facebook-white"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="ico-twitter"></i>
                <i class="ico-twitter-white"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="ico-pinterest"></i>
                <i class="ico-pinterest-white"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="ico-youtube"></i>
                <i class="ico-youtube-white"></i>
              </a>
            </li>
            <li>
              <a href=".socials" class="btn-close js-toggle" data-class="expanded"></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="details__description description">
        <h4 class="description__title">Details:</h4>
        <p class="js-product-description"></p>
      </div>

      <div class="details__form-cart form-cart">
        <form action="?" method="post">
          <div class="form-cart__row">
            <label for="radio-size-1" class="form-cart__label"><span>Select a&nbsp;</span>Size:</label>

            <div class="form-cart__controls">
              <div class="radio">
                <input class="radio__input" type="radio" name="radios-size" id="radio-size-1">
                <label class="radio__label" for="radio-size-1">xs</label>
              </div>

              <div class="radio">
                <input class="radio__input" type="radio" name="radios-size" id="radio-size-2">
                <label class="radio__label" for="radio-size-2">s</label>
              </div>

              <div class="radio">
                <input class="radio__input" type="radio" name="radios-size" id="radio-size-3">
                <label class="radio__label" for="radio-size-3">m</label>
              </div>
            </div>
          </div>
          <div class="form-cart__row">
            <label for="radio-color-1" class="form-cart__label"><span>Select a&nbsp;</span>Color:</label>

            <div class="form-cart__controls">
              <div class="radio radio--color">
                <input class="radio__input" type="radio" name="radios-color" id="radio-color-1" checked="checked">
                <label class="radio__label" for="radio-color-1" style="background-color: #232323;"></label>
              </div>

              <div class="radio radio--color">
                <input class="radio__input" type="radio" name="radios-color" id="radio-color-2">
                <label class="radio__label" for="radio-color-2" style="background-color: #6666DD;"></label>
              </div>

              <div class="radio radio--color">
                <input class="radio__input" type="radio" name="radios-color" id="radio-color-3">
                <label class="radio__label" for="radio-color-3" style="background-color: #DD6666;"></label>
              </div>
            </div>
          </div>
          <div class="form-cart__row">
            <button class="btn form-cart__btn" type="submit">Add to cart</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
